<html lang="en">
<head>

<body>
    <div id="outer">
        <div id="quote-box">
            <div id="quote-text">
                <i class="fa fa-quote-left"></i>
                <span id="text">Loading......</span>
            </div>
            <div id="quote-author">
                -<span id="author">------------
                </span>
            </div>
            <div class="buttons">
                <div class="left-side">
                    <a class="button" id="tweet-quote" title="Tweet this quote"><i class="fa fa-twitter"></i></a>
                    <!-- <a class="button" id="tumblr" title="Post this on tumblr"><i class="fa fa-tumblr"></i></a> -->
                </div>
                <div class="right-side">
                    <button class="button" id="new-quote">New Quote</button>
                </div>
            </div>
            
        </div>
    </div>
